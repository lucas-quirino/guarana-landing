<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!------- META SCALE ------------->
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=5.0">

        <!------- META DESCRIPTION ------------->
        <meta
              name="description"
              content="Você pode encontrar diversos produtos em nossa lojinha:
                       eletrônicos, moda feminina e masculina, produtos para sua casa e para o seu pet.
                       Navegue pelo nosso site e venha conhecer nossos produtos.">

        <!----- SETYLESHEET CSS ------->
        <link rel="stylesheet" Type="text/css" href="assets/css/style.css">

        <!----- TweenMax JS ------->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

        <!----- Parallax JS ------->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

        <!------- FAV ICON ---------------------------------------->
        <link rel="icon" type="image/x-icon" href="assets/img/guarana.png">

        <!------- SETYLESHEET CSS ---------------------------------------->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

        <!------- ICONS ---------------------------------------->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Guaraná Antarctica </title>
	</head>

	<body>
        <!------- NAV BAR ---------------------------------------->
        <nav class="navbar" id="navigation-bar">
            <!------- BRAND ---------------------------------------->
            <div class="logo">
                <img class="logo-brand" src="assets/img/guaranalogo.png" alt="icon menu" style="width:120px;">
            </div>

            <!------- MAIN MENU - DEKTOP and MOBILE ---------------------------------------->
            <ul class="main-menu">
                <img class="close-btn" src="assets/img/icons/close.png" alt="icon menu" style="width:22px;height:22px;">
                <li><a href="#" class="menu-item">produtos</a></li>
                <li><a href="#" class="menu-item">nossa história</a></li>
                <li><a href="#" class="menu-item">natú</a></li>
                <li><a href="#" class="menu-item">maués</a></li>
                <li><a href="#" class="menu-item">contato</a></li>

                <li class="cart"><a href="#" class="menu-item"><i class="fa fa-search"></i></a></li>
                <li class="cart"><a href="#" class="menu-item"><i class="i fa fa-shopping-cart"></i></a></li>

                <li><a href="#" class="menu-item account">login</a></li>
            </ul>

            <!------- MENU BTN MOBILE ---------------------------------------->
            <img class="menu-btn" src="assets/img/icons/menu-de-pontos.png" alt="icon menu" style="width:22px;height:22px;">
        </nav>

        <!------- HEADER HEADER ---------------------------------------->
        <header id="header" class="header">
            <div class="content">
                <div class="tagline">A bebida oficial do</div>
                <div class="pages"><span>100</span>%</div>
                <h1 class="title">brasil</h1>
                <div class="more"><button href="#">Ver produtos</button></div>
            </div>

            <div class="description">
                <p>
                    Você sabe que <span>ninguém faz igual.</span> </br>
                </p>
                <p>
                    O clássico dos clássicos, combina com tudo!
                    Da pipoca à coxinha, do hamburgão ao acarajé.
                </p>
            </div>
        </header>

        <div class="guarana">
            <img src="assets/img/guarana.png" alt="orange juice bottle">
        </div>

        <div class="leaves">
            <ul id="scene">
                <li class="layer" data-depth="-.1">
                    <img src="assets/img/leaf01.png" alt="leaves">
                </li>
                <li class="layer" data-depth="-.3">
                    <img src="assets/img/leaf02.png" alt="leaves" style="width: 50px;">
                </li>
                <li class="layer" data-depth="-1.5">
                    <img src="assets/img/leaf03.png" alt="leaves">
                </li>
                <li class="layer" data-depth=".1">
                    <img src="assets/img/leaf04.png" alt="leaves" style="width: 50px;">
                </li>
                <li class="layer" data-depth=".3">
                    <img src="assets/img/leaf05.png" alt="leaves">
                </li>
            </ul>
        </div>

        <div class="arrows">
            <button class="prev"><i class="fa fa-chevron-left"></i></button>
            <button class="next"><i class="fa fa-chevron-right"></i></button>
        </div>

        <!----- SCRIPTS ---------------------------------------->
        <script src="assets/js/main.js"></script>
    </body>
</html>
